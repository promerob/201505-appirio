<div class="container">
  <h2>My Todos</h2>

  <!-- Todos input -->
  <form role="form" ng-submit="addTodo()">
    <!--'ng-submit' binds an Angular expression to the onsubmmit eventof the form-->
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="todo" placeholder="What needs to be done?" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>
  </form>

  <!--Todos list-->
  <div ui-sortable ng-model="todos">
    <p class="input-group" ng-repeat="todo in todos" style="padding:5px 10px; cursor: move;"> 
      <!--'ng-repeat' instantiates a template once per item from a collection - Angular
          It adds a new input field for each element in the to-do list-->
      <input type="text" ng-model="todo" class="form-control">
        <!--works with input, select, textarea, and custo directives to create a 
            two-way data binding. It populates a text input field with the value 
            from the current to-do item in the ng-repeat loop-->
      <span class="input-group-btn">
        <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button>
        <!-- $index will be the array index of the current todo item within the 
             ng-repeat directive. 0 based indexing.-->
      </span>
    </p>
  </div>  
</div>
